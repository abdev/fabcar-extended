<div class="page-header">
  <h1>CarLogs</h1>
</div>

<table class="table table-striped">
  <thead>
  <th>CarID</th>
    <th>TransactionID</th>
    <th>BlockID</th>
    <th>SubmittedOn</th>
    <th>UpdatedOn</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (carLog) in carLogs { %>
      <tr>
      <td><%= carLog.CarID %></td>
        <td><%= carLog.TransactionID %></td>
        <td><%= carLog.BlockID %></td>
        <td><%= carLog.SubmittedOn %></td>
        <td><%= carLog.UpdatedOn %></td>
        <td>
          <div class="pull-right">
            <a href="<%= carLogPath({ car_log_id: carLog.ID }) %>" class="btn btn-info">View</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
